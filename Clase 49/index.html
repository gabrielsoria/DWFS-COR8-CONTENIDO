<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>API Example</title>
</head>
<body>
  
  <script>

    // FunciÃ³n para conectar
    function conexion(metodo, url, callback) {
      const Http = new XMLHttpRequest();
      Http.open(metodo, url);
      Http.onreadystatechange = callback
      return Http
    }

    var respuestaCliente = function() {
        if(this.readyState==4 && this.status==200) {
            objeto = JSON.parse(Http.responseText);

            const ul = document.getElementById('users')

            objeto.forEach(element => {

            let li = createNode('li');
            let span = createNode('span');
            let button = createNode('button');
            button.innerHTML = "Borrar"
            button.id = element.id
            span.innerHTML = `${element.nombre} ${element.apellido} ${element.dni} `;
            append(li, span);
            append(li, button);
            append(ul, li);
           });
        } 
    }    

    var respuestaBorrar = function() {
       
    }
    
    var Http =  conexion("GET", "http://localhost:8080/clientes", respuestaCliente)
    var Http2 = conexion("DELETE", "http://localhost:8080/cliente/", respuestaBorrar);
    Http.send();

    function createNode(element) {
        return document.createElement(element)
    }

    function append(parent, el) {
        return parent.appendChild(el)
    }
</script>

  <h1>Usuarios</h1>
  <ul id="users"></ul>



</body>
</html>
